<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê£ Egg Timer ü•ö</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive; /* Retro pixel font */
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #ffecd4; /* Soft pastel background */
            padding: 20px;
        }

        .container {
            background: #fff5e1;
            padding: 2rem;
            border-radius: 16px;
            border: 4px solid #000; /* Pixel border */
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #ff6b6b;
            margin-bottom: 1rem;
            font-size: 2rem;
            text-shadow: 2px 2px 0 #000; /* Pixel text shadow */
        }

        .egg-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .egg-btn {
            padding: 1rem;
            border: 4px solid #000; /* Pixel border */
            border-radius: 8px;
            background: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.2);
            font-size: 0.9rem;
            text-align: center;
        }

        .egg-btn:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.2);
        }

        .soft { background: #ffd4d4; 
        font-size: smaller;}
        .medium { background: #ffe4b5; 
        font-size: small;}
        .hard { background: #ffb5b5;font-size: small;
         }

        .timer-display {
            font-size: 3rem;
            margin: 2rem 0;
            color: #ff6b6b;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000; /* Pixel text shadow */
        }

        .reset-btn {
            padding: 0.8rem 2rem;
            background: #ff6b6b;
            color: white;
            border: 4px solid #000; /* Pixel border */
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.2);
        }

        .reset-btn:hover {
            background: #ff5a5a;
            transform: translateY(-3px);
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.2);
        }

        /* Pixelated Egg Icon */
        .egg-icon {
            display: inline-block;
            width: 40px;
            height: 50px;
            background: #fff;
            border: 4px solid #000;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            margin: 0 10px;
            position: relative;
        }

        .egg-icon::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            border: 2px solid #000;
            border-radius: 50%;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .egg-options {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.5rem;
            }

            .egg-btn {
                font-size: 0.8rem;
            }

            .timer-display {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Egg Timer</h1>
        <div class="egg-options">
            <button class="egg-btn soft" onclick="startTimer(5)">
                <span class="egg-icon"></span><br><br></br>
                Soft Boiled<br><br></br>5 mins
            </button>
            <button class="egg-btn medium" onclick="startTimer(7)">
                <span class="egg-icon"></span><br><br></br>
                Medium Boiled<br><br></br>7 mins
            </button>
            <button class="egg-btn hard" onclick="startTimer(9)">
                <span class="egg-icon"></span><br><br></br>
                Hard Boiled<br><br></br> 9 mins
            </button>
        </div>
        <div class="timer-display" id="timer">00:00</div>
        <button class="reset-btn" onclick="resetTimer()">Reset Timer</button>
    </div>

    <script>
        let timerInterval = null;
        let remainingTime = 0;

        function startTimer(minutes) {
            clearInterval(timerInterval);
            remainingTime = minutes * 60;
            updateDisplay();

            timerInterval = setInterval(() => {
                remainingTime--;
                if (remainingTime <= 0) {
                    clearInterval(timerInterval);
                    alert("‚è∞ Time's up! Your egg is ready! ü•ö");
                }
                updateDisplay();
            }, 1000);
        }

        function updateDisplay() {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            document.getElementById('timer').textContent =
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            remainingTime = 0;
            updateDisplay();
        }
    </script>
</body>
</html>
